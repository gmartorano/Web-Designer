<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtm1l-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>ECOjá - Seu portal sobre o meio ambiente</title>
		<link rel="stylesheet" type="text/css" href="estilo.css" />
	</head>
	<body>
		<div id="cabecalho">
			a
		</div>
		<div id="container">
			<div id="topo">
				<div id="logo">
				 <h1>ECOjá</h1>
				 <h2>o seu portal sobre ecologia</h2>
				 </div>
			</div>
			<div id="menu">
				<a href="#">home</a>
				<a href="#">artigos</a>
				<a href="#">entrevista</a>
				<a href="#">infográficos</a>
				<a href="#">sobre nós</a>
				<a href="#">contato</a>
			</div>
			<div id="corpo">
				<h1 class="titulo">Adoramos ouvir o que você tem a dizer, então vá em frente, é simples e rápido<br/>
				preencha todos os campos com seus dados que nós responderamos sua mensagem!</h1>
				<form id="contato" method="#" action="#">
					<fieldset>
						<label for="fnome">Nome: </label><input type="text" id="fnome" name="nome"/>
						<label for="femail">Email: </label><input type="text" id="femail" name="email"/>
						<label for="fcidade">Cidade: </label><input type="text" id="fcidade" name="cidade"/>
						<label for="festado">Estado: </label><input type="text" id="festado" name="estado"/>
						<label for="fmsgm">Mensagem:</label><textarea id="fmsgm" name="mensagem" rows="5"></textarea>
						<input type="button" id="fenviar" name="enviar" value="Enviar" class="enviar"/>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
